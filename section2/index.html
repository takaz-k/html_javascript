<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
    <title>入会申し込み</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには以下のフォームに入力してください</p>
        <div class="control">
            <label for="mail">メールアドレス <span class="required">必須</label>
            <input id="mail" type="email" name="mail">
        </div>
        <div class="control">
            <label for="pass">パスワード <span class="required">必須</label>
            <input id="pass" type="password" name="password">
        </div>
        <div class="control">
            <button type="submit">登録する</button>
        </div>
    </div>
</body>
</html>
